<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Studio Ghibli</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="container">
  <header class="header">
    <img src="./assets/images/logo.png" alt="background-train" class="logo"></img>
    <div class="social-medias">
      <img class="logo" src="./assets/icons/logo-google.svg" alt="logo-google">
      <img class="logo" src="./assets/icons/logo-instagram.svg" alt="logo-instagram">
      <img class="logo" src="./assets/icons/logo-facebook.svg" alt="logo-facebook">
    </div>
  </header>
  <main class="content">
    <div class="info">
      <span class="movie-director">HAYAO MIYAZAKI</span>
      <h1 class="movie-name">A VIAGEM <br> DE CHIHIRO</h1>
      <p class="movie-description">Chihiro chega a um mundo mágico dominado <br>
        por uma bruxa. Aqueles que a desobedecem <br> são transformados em animais.</p>
      <div class="buttons">
        <div class="watch-now">ASSISTIR AGORA</div>
        <div class="watch-trailer">ASSISTA AO TRAILER</div>
      </div>
    </div>
    <div class="ghosts">
      <img src="./assets/images/Ghost-1.png" alt="" class="ghost">
      <img src="./assets/images/Ghost-2.png" alt="" class="ghost">
    </div>
  </main>
</body>
</html>
